<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Coinbase Clone</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster|Muli|ZCOOL+QingKe+HuangYou+Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href="public/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <section id="sideMenu">
         <div id="title">
            <h1 id="siteName">COIN CENTRAL</h1>
         </div>
            <nav>
                <a class="active" href="#"><img src="public\imgs\dashboardLogoAct.png">Dashboard</a>
                <a href="#"><img src="public\imgs\buyLogo.PNG">Buy/Sell</a>
                <a href="#"><img src="public\imgs\accountsLogo.PNG">Accounts</a>
                <a href="#"><img src="public\imgs\toolsLogo.PNG">Tools</a>
                <a href="#"><img src="public\imgs\settingsLogo.PNG">Settings</a>
            </nav>
        </section>

        <header>
            <div class="search-area">
                <i class="fas fa-search"></i>
                <input type="search" name="" value="" placeholder="search coins...">
            </div>

            <div class="user-area">   
                <a href="#" class="notification"><i class="fas fa-bell"></i><span class="circle">3</span></a>
                <a href="#"><p>Johnathan</p></a>
                <a href="#"><span class="user-image"></span> <i class="fas fa-angle-down"></i></a>
            </div>
        </header>

        <!-- The Main contents -->
        <div class="mainContents">
            <div class="chart">
                <h3>YOUR PORTFOLIO VALUE</h3>
                <h1 id="value">$5,500</h1>
            </div>
            <!-- The mini chart area -->
            <section class="miniChartArea">
                <!-- Header -->
                <table class="miniTableHeader" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="activeMini">Following</td>
                        <td>Edit</td>
                    </tr>
                    <tr>
                        <table class="miniChartSection" width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td>
                                  <table class="bitcoinMiniChart">
                                      <tr>
                                          <td><img src="public\imgs\bitcoinLogo.png"><h3>Bitcoin</h3></td>
                                      </tr>
                                  </table>
                                </td>
                                <td>
                                    <table class="litecoinMiniChart">
                                        <tr>
                                            <td><img src="public\imgs\litecoinLogo.png"><h3>Litecoin</h3></td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table class="ethereumMiniChart">
                                        <tr>
                                            <td><img src="public\imgs\ethereumLogo.png"><h3>Ethereum</h3></td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table class="digibyteMiniChart">
                                        <tr>
                                            <td><img src="public\imgs\digibyteLogo.png"><h3>Digibyte</h3></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </tr>
                </table>
            </section>
        </div>

        <script src="scripts/jquery-3.3.1.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
